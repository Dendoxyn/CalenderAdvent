name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Rename JAR File
        run: |
          if ls target/*.jar > /dev/null 2>&1; then
            JAR_NAME=$(ls target/*.jar | head -n 1)
            echo "Renaming $JAR_NAME to my-project.jar"
            mv $JAR_NAME target/my-project.jar
          else
            echo "No JAR file found in target directory."
            exit 1
          fi

      - name: Create JAR directory
        run: mkdir -p docs/jar

      - name: Move JAR to docs directory
        run: mv target/my-project.jar docs/jar/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
